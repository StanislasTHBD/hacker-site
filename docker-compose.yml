services:
  # ================================
  # 🗂️ Next.js App
  app:
    build: ./
    container_name: dataleak-app
    expose:
      - "3000"
    ports:
      - "3000:3000"
    restart: always

  # ================================
  # 🧅 Tor Proxy
  tor:
    image: dperson/torproxy
    container_name: dataleak-tor
    restart: always
    user: 101:101             # ✅ Force à tourner sous l'utilisateur tor
    ports:
      - "9050:9050"
    volumes:
      - ./tor/torrc:/etc/tor/torrc:ro
      - tor-data:/var/lib/tor
    depends_on:
      - app

volumes:
  # ================================
  tor-data:
