version: '3.8'

services:
  # ======================================
  # üóÇÔ∏è 1Ô∏è‚É£ Ton site Next.js
  app:
    build: ./
    container_name: dataleak-app
    expose:
      - "3000"          # port interne
    ports:
      - "3000:3000"     # port externe ‚Üí http://localhost:3000
    restart: always
    depends_on:
      - tor             # attend que Tor d√©marre

  # ======================================
  # üßÖ 2Ô∏è‚É£ Ton service Tor proxy
  tor:
    image: dperson/torproxy
    container_name: dataleak-tor
    restart: always
    ports:
      - "9050:9050"   # port SOCKS
    volumes:
      - ./tor/torrc:/etc/tor/torrc:ro   # Fichier config Tor
      - tor-data:/var/lib/tor           # Persistance cl√© Tor
    depends_on:
      - app

volumes:
  # ======================================
  # üì¶ Volume persistant pour Tor
  tor-data:
