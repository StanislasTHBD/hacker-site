services:
  # ======================================
  # 🗂️ 1️⃣ Ton site Next.js
  app:
    build: ./
    container_name: dataleak-app
    expose:
      - "3000"          # port interne
    ports:
      - "3000:3000"     # port externe → http://localhost:3000
    restart: always
    # ✅ Pas de depends_on — car c’est Tor qui attend App, pas l’inverse.

  # ======================================
  # 🧅 2️⃣ Ton service Tor proxy
  tor:
    image: dperson/torproxy
    container_name: dataleak-tor
    restart: always
    ports:
      - "9050:9050"   # port SOCKS (Tor)
    volumes:
      - ./tor/torrc:/etc/tor/torrc:ro   # Fichier config Tor côté hôte
      - tor-data:/var/lib/tor           # Persistance clé Tor
    depends_on:
      - app  # ✅ Tor dépend de App — logique : Tor publie App

volumes:
  # ======================================
  # 📦 Volume persistant pour Tor
  tor-data:
