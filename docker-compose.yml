version: '3.8'

services:
  # ================================
  # ğŸ—‚ï¸ Next.js App
  app:
    build: ./
    container_name: dataleak-app
    expose:
      - "3000"
    ports:
      - "3000:3000"
    restart: always

  # ================================
  # ğŸ§… Tor Proxy
  tor:
    image: dperson/torproxy
    container_name: dataleak-tor
    restart: always
    user: 101:101
    ports:
      - "9050:9050"
    volumes:
      - ./tor/torrc:/config/torrc:ro         # âœ… Conf montÃ©e ailleurs
      - ./tor/init.sh:/init.sh:ro             # âœ… Script init
      - tor-data:/var/lib/tor
    entrypoint: ["/init.sh"]                  # âœ… On lance notre script
    depends_on:
      - app

volumes:
  tor-data:
