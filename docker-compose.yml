services:
  # ================================
  # üóÇÔ∏è Next.js App
  app:
    build: ./
    container_name: dataleak-app
    expose:
      - "3000"
    ports:
      - "3000:3000"
    restart: always
    volumes:
      - ./data:/app/data    # ‚úÖ Volume pour les JSON dynamiques

  # ================================
  # üßÖ Tor Proxy
  tor:
    image: dperson/torproxy
    container_name: dataleak-tor
    restart: always
    user: 101:101
    ports:
      - "9051:9050"  # Port h√¥te 9051 -> interne 9050 pour √©viter conflit local
    volumes:
      - ./tor/torrc:/config/torrc:ro   # Conf Tor custom
      - ./tor/init.sh:/init.sh:ro      # Script init Tor
      - tor-data:/var/lib/tor          # Cl√©s Hidden Service persistantes
    entrypoint: ["/init.sh"]           # On lance le script perso
    depends_on:
      - app                            # Tor d√©pend de ton app

volumes:
  tor-data:
